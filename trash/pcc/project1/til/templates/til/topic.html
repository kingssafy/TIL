{% extends 'til/base.html' %}

{% block content %}
    <p> {{ topic }}: </p>
    <ul>
        {% for entry in entries %}
        <li><p>{{ entry.text }}</p>
            <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
        </li>
        {% empty %}
        <li>
            There are no entries for this topic yet.
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
